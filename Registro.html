<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Sneakers 2049</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/stylesheet.css" />

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body
  class="bg-cover bg-center bg-fixed min-h-screen text-customDark"
  style="background-image: url('https://rukminim2.flixcart.com/image/850/1000/kxrvi4w0/wall-decoration/l/p/a/cyberpunk-fan-art-neon-jivostudio-cyberpunk-2077-hd-wallpaper-original-imaga5gzjrybqygn.jpeg?q=90&crop=false');"
>
  <header
    class="fixed top-0 left-0 w-full bg-brandPurple text-customWhite py-2 shadow-md z-50"
  >
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Sneakers 2049</h1>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="index.html" class="hover:text-accentBlue text-lg"
              >Inicio</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-accentBlue text-lg">Productos</a>
          </li>
          <li>
            <a href="#" class="hover:text-accentBlue text-lg">Comentarios</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex justify-center items-center min-h-screen pt-24">
    <div
      class="flex w-full max-w-4xl bg-customWhite rounded-2xl shadow-lg overflow-hidden"
    >
      <div
        class="hidden md:flex md:flex-col justify-center items-center w-2/5 bg-darkPurple text-customWhite p-6"
      >
        <h2 class="text-2xl font-bold mb-4">Sneakers 2049</h2>
        <img
          src="img/Designer.png"
          alt="Tennis cyberpunk"
          class="w-1/2 rounded-lg mb-4"
        />
        <p class="text-center">¡Bienvenido a la mejor tienda de tenis y calzado cómodo!</p>
      </div>

      <div id="register-root" class="w-full md:w-3/5 p-8"></div>
    </div>
  </main>

  <footer
    class="fixed bottom-0 left-0 w-full bg-black/70 text-customWhite text-center text-sm py-4 border-t-4 border-brandPurple"
  >
    &copy; 2025 Tienda de Calzado "Sneakers 2049". Todos los derechos reservados.
  </footer>

  <script type="text/babel">
    const { useState } = React;

    function RegisterForm() {
      const [fullname, setFullname] = useState("");
      const [email, setEmail] = useState("");
      const [username, setUsername] = useState("");
      const [password, setPassword] = useState("");
      const [confirmPassword, setConfirmPassword] = useState("");

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden");
          return;
        }

        try {
          const response = await fetch("https://reqres.in/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": "reqres-free-v1",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("¡Registro exitoso! ID: " + data.id + ", Token: " + data.token);
            // limpiar formulario
            setFullname("");
            setEmail("");
            setUsername("");
            setPassword("");
            setConfirmPassword("");
          } else {
            alert("Error en el registro: " + (data.error || "Verifica tus datos."));
          }
        } catch (error) {
          alert("Error de conexión.");
        }
      };

      return (
        <>
          <h2 className="text-center text-2xl text-brandPurple font-bold mb-6">
            Registrarse
          </h2>
          <form onSubmit={handleSubmit} className="space-y-4">
            <input
              type="text"
              placeholder="Nombre completo"
              value={fullname}
              onChange={(e) => setFullname(e.target.value)}
              className="w-full px-4 py-2 border-b-2 border-customGray focus:border-brandPurple outline-none rounded-md bg-customGray"
              required
            />
            <input
              type="email"
              placeholder="Correo electrónico"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              className="w-full px-4 py-2 border-b-2 border-customGray focus:border-brandPurple outline-none rounded-md bg-customGray"
              required
            />
            <input
              type="text"
              placeholder="Nombre de usuario"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              className="w-full px-4 py-2 border-b-2 border-customGray focus:border-brandPurple outline-none rounded-md bg-customGray"
              required
            />
            <input
              type="password"
              placeholder="Contraseña"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="w-full px-4 py-2 border-b-2 border-customGray focus:border-brandPurple outline-none rounded-md bg-customGray"
              required
            />
            <input
              type="password"
              placeholder="Confirmar contraseña"
              value={confirmPassword}
              onChange={(e) => setConfirmPassword(e.target.value)}
              className="w-full px-4 py-2 border-b-2 border-customGray focus:border-brandPurple outline-none rounded-md bg-customGray"
              required
            />
            <button
              type="submit"
              className="w-full bg-brandPurple text-white font-semibold py-2 rounded-full hover:bg-accentCyan transition duration-300"
            >
              Registrarse
            </button>
          </form>
          <p className="text-sm mt-4 text-center">
            ¿Ya tienes una cuenta?{" "}
            <a href="login.html" className="text-brandPurple hover:underline">
              ¡Inicia sesión aquí!
            </a>
          </p>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("register-root")).render(
      <RegisterForm />
    );
  </script>
</body>
</html>
