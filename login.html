<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Sneakers 2049</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Sneakers 2049</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Comentarios</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row main-content text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                   <h2>Sneakers 2049</h2>
                </span>
                <h4 class="company_title">
                    <img src="img/Designer.png" 
                         alt="Gatito bonito sin fondo">
                </h4>
                <p>¡Bienvenido a la mejor tienda de tenis y calzado cómodo!</p>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Iniciar sesión</h2>
                    </div>
                    <div class="row">
                        <form class="form-group">
                            <div class="row">
                                <input type="text" name="username" id="username" 
                                       class="form__input" placeholder="Nombre de usuario">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" 
                                       class="form__input" placeholder="Contraseña">
                            </div>
                            <div class="row remember-me">
                                <input type="checkbox" name="remember_me" id="remember_me">
                                <label for="remember_me">Recuérdame!</label>
                            </div>
                            <div class="row">
                                <input type="submit" value="Entrar" class="btn">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Aún no tienes una cuenta? <a href="#"><br>¡Regístrate aquí!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Tienda de Calzado "Sneakers 2049". Todos los derechos reservados.</p>
    </footer>
</body>
</html>
